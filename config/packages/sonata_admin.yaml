sonata_admin:
    title: 'GamersX Admin'
    title_logo: '/images/controller.png'
    dashboard:
        groups:
            app.admin.group.home:
                label: Home Page
                items:
                    - admin.home_row
                    - admin.home_row_item
            sonata_user: ~

        blocks:
            -
                type: sonata.admin.block.admin_list
                position: left

            -
                type: sonata.block.service.file_upload
                position: right
                settings:
                    title: Upload new Home Row settings
                    url: https://sonata-project.org/blog/archive.rss
                    template: '/admin/file_upload_block.html.twig'
    options:
        legacy_twig_text_extension: false

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
