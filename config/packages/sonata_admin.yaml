sonata_admin:
    title: 'GamersX Admin'
    title_logo: '/images/controller.png'
    templates:
        layout: 'admin/standard_layout.html.twig'

    dashboard:
        groups:
            app.admin.group.home:
                label: Admin
                items:
                    - admin.home_row
                    - admin.home_row_item
                    - admin.theme
            sonata_user:
                label: Users and Partners
                items:
                    - sonata.user.admin.user
                    - admin.partner
                    - admin.partner_role

    options:
        legacy_twig_text_extension: false

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
